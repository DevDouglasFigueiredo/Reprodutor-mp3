<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Player Music</title>
</head>
<body>
    <main>
        <img class="img-main" src="assets/img/unsplash.jpg" alt="">
        <div class="descricao">
            <h2 class="nomeMusica">nome da musica</h2>
            <i class="nomeArtista">Artista</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <i><img class="icon-player icon-seta anterior" src="assets/img/backward-step-solid.svg" alt=""></i>
            <i><img class="icon-player icon-play" src="assets/img/circle-play-solid.svg" alt=""></i>
            <i><img class="icon-player icon-pause" src="assets/img/circle-pause-solid.svg" alt=""></i>
            <i><img class="icon-player icon-seta proximo" src="assets/img/forward-step-solid.svg" alt=""></i>
        </div>
        <audio src="assets/music/music-1.mp3"></audio>
    </main>
    <script src="main.js"></script>
</body>
</html>
